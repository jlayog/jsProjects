<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">Copy to clipboard</button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Password length</label>
                    <select id="length" class="dropdown">
                        <option disabled>WEAK</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option disabled>STRONG</option>
                        <option selected value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                    (e.g. !@#$%&)
                </div>
                <div class="setting">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                    (e.g. 123456)
                </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase characters</label>
                    <input type="checkbox" id="lowercase" checked />
                    (e.g. abcdef)
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase characters</label>
                    <input type="checkbox" id="uppercase" checked />
                    (e.g. ABCDEF)
                </div>
            </div>
            <button class="btn" id="generate">Generate Password</button>
        </div>
        
        <script type="text/JavaScript" src="app.js"></script>
    </body>
</html>
