<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div> <!-- Hour hand -->
            <div class="hand minute-hand"></div> <!-- Minute Hand -->
            <div class="hand second-hand"></div> <!-- Seconds hand -->
        </div> <!-- Clock-face -->
    </div> <!-- Full clock -->

    
<script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.minute-hand');
    const hoursHand = document.querySelector('.hour-hand');
    
    function setDate() {
        const now = new Date();
        
        const seconds = now.getSeconds(); //grabs seconds of current minute //
        const secondsDegrees = ((seconds / 60) * 360) + 90; //makes hand degrees equal to seconds placement //
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        
        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360) + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;
        
        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + 90;
        hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }
    
    setInterval(setDate, 1000); // runs by milliseconds //
    
    setDate();
    
</script>

</body>
</html>
